<div class="contacts-profile-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Contact profile</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="contactProfileForm">
        <div>
          <mat-form-field>
            <mat-label>First name</mat-label>
            <input
              matInput
              type="text"
              required
              placeholder="First name"
              formControlName="firstName"
            />
            <mat-error
              *ngIf="contactProfileForm.get('firstName').hasError('required')"
            >
              Required
            </mat-error>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field>
            <mat-label>Last name</mat-label>
            <input
              matInput
              type="text"
              required
              placeholder="Last name"
              formControlName="lastName"
            />
            <mat-error
              *ngIf="contactProfileForm.get('lastName').hasError('required')"
            >
              Required
            </mat-error>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field>
            <mat-label>Phone number</mat-label>
            <input
              matInput
              type="tel"
              required
              placeholder="Phone number"
              formControlName="phoneNumber"
            />
            <mat-error
              *ngIf="contactProfileForm.get('phoneNumber').hasError('required')"
            >
              Required
            </mat-error>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input
              matInput
              type="email"
              required
              placeholder="Email"
              formControlName="email"
            />
            <mat-error
              *ngIf="contactProfileForm.get('email').hasError('required')"
            >
              Required
            </mat-error>
            <mat-error
              *ngIf="contactProfileForm.get('email').hasError('pattern')"
            >
              Invalid email
            </mat-error>
          </mat-form-field>
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="back()">
        Back
      </button>
      <button
        mat-raised-button
        [disabled]="contactProfileForm?.invalid"
        (click)="save()"
      >
        Save
      </button>
    </mat-card-actions>
  </mat-card>
</div>
