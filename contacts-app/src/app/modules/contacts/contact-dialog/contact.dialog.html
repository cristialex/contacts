<form [formGroup]="contactForm" class="contact-container">
  <div>
    <mat-form-field>
      <mat-label>First name</mat-label>
      <input
        matInput
        type="text"
        required
        placeholder="First name"
        formControlName="firstName"
      />
      <mat-error *ngIf="contactForm.get('firstName').hasError('required')">
        Required
      </mat-error>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <mat-label>Last name</mat-label>
      <input
        matInput
        type="text"
        required
        placeholder="Last name"
        formControlName="lastName"
      />
      <mat-error *ngIf="contactForm.get('lastName').hasError('required')">
        Required
      </mat-error>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <mat-label>Phone number</mat-label>
      <input
        matInput
        type="tel"
        required
        placeholder="Phone number"
        formControlName="phoneNumber"
      />
      <mat-error *ngIf="contactForm.get('phoneNumber').hasError('required')">
        Required
      </mat-error>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input
        matInput
        type="email"
        required
        placeholder="Email"
        formControlName="email"
      />
      <mat-error *ngIf="contactForm.get('email').hasError('required')">
        Required
      </mat-error>
      <mat-error *ngIf="contactForm.get('email').hasError('pattern')">
        Invalid email
      </mat-error>
    </mat-form-field>
  </div>

  <div class="add-contact">
    <button
      mat-raised-button
      [disabled]="contactForm?.invalid"
      [mat-dialog-close]="contactForm.value"
    >
      Add contact
    </button>
  </div>
</form>
